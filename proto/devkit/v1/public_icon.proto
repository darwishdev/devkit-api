syntax = "proto3";
package devkit.v1;
message Icon {
  int32 icon_id = 1;
  string icon_name = 2;
  string icon_content = 3;
}
message IconCreateUpdate {
  string icon_name = 2;
  string icon_content = 3;
}
message IconsListRequest{
}

message IconsListResponse {
  repeated Icon icons = 1;
}


message IconsCreateUpdateBulkRequest {
  repeated IconCreateUpdate icons = 1;
}

message IconsCreateUpdateBulkResponse {
  repeated Icon icons = 1;
}
